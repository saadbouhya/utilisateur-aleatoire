  <div class="container">

      <button class="mt-5 btn btn-primary btn-block w-50 mx-auto" id="generer">Génerer</button>

        <div class="card-body ml-5 mt-5">
          <h4 class="font-weight-bold py-2">Nom et Prenom: <span class="font-weight-normal" id="name"></span></h4>
          <h4 class="font-weight-bold py-2">Adresse mail: <span class="font-weight-normal" id="mail"></span></h4>
          <h4 class="font-weight-bold py-2">Adresse: <span class="font-weight-normal" id="adress"></span></h4>
          <h4 class="font-weight-bold py-2">Numero de télephone: <span class="font-weight-normal" id="phone"></span></h4>
        </div>
      </div>
  </div>
